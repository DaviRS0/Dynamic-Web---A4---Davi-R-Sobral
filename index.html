<!DOCTYPE html>
<html>
<head>
    <title>Assigment 3</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Format is 555-555-5555"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
        
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Format is A1A 1A1"><br>

        <label for="province">Province:</label>
        <select name="province" id="province" required>
            <option value="">Select Province</option>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="Ontario">Ontario</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Quebec">Quebec</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Nunavut">Nunavut</option>
            <option value="Yukon">Yukon</option>
        </select><br>

        <label for="number">Apples:</label>
        <input type="number" name="apples" placeholder="Only numbers" min="0"><br>
        <label for="number">Bananas:</label>
        <input type="number" name="bananas" placeholder="Only numbers" min="0"><br>
        <button type="submit">Place order</button>
    </form>
</body>
</html>
